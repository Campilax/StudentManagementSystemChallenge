<div class="modal fade" data-backdrop="static" id="confirmDialogModal" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content">
            <div class="modal-header border-0">
                <h5 class="modal-title">Confirmation Required</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
            </div>
            <div class="modal-body border-0 pt-0 pb-0">
                <p class="font-size-13px">{{label}}</p>
            </div>
            <div class="modal-footer border-0 pt-2">
                <button type="button" class="btn btn-secondary btn-sm mb-0" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary btn-sm mb-0" (click)="onOkay($event)">{{okayButtonLabel}}</button>
            </div>
        </div>
    </div>
</div>
