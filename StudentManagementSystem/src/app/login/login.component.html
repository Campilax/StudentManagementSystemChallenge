<div class="bg-white">
  <div class="container max-width-1100px pb-5">
    <div class="mt-0 mb-0 pt-4 pb-4">
      <div class="d-flex justify-content-center w-100 pt-5 pb-5 pr-5 position-fixed top-0 left-0 bottom-0 right-0">
        <div class="w-50 d-flex justify-content-center align-items-center">
          <div class="min-width-350px max-width-350px">
            <div class="mb-4">
              <h1>Member Login</h1>
              <span>Welcome back! Please log in with your account credentials.</span>
            </div>
            <div class="mb-2">
              <div class="mb-0">
                <div class="m-0">
                  <div class="">
                    <div class="w-100 mb-3">
                      <div class="mb-1 font-size-14px font-weight-normal">
                        Username or email address
                      </div>
                      <div class="text-truncate line-height-16px shadow">
                        <input type="text" placeholder="Enter your suretree email address"
                          class="w-100 form-control input-sm m-0 p-2" [(ngModel)]="data.UserName" />
                      </div>
                    </div>
                    <div class="w-100 mb-2">
                      <div class="mb-1 font-size-14px font-weight-normal">
                        Password
                      </div>
                      <div class="text-truncate line-height-16px shadow">
                        <input type="password" placeholder="*********" [(ngModel)]="data.Password"
                          class="w-100 form-control input-sm m-0 p-2" />
                      </div>
                    </div>
                    <!-- <div class="w-100 mb-2">
                      <div class="mb-1">
                        Forgot your password? <a [routerLink]="['', forgotPasswordUrl]">don't worry</a>
                      </div>
                    </div>
                    <div class="mt-4 font-size-14px">
                      By continuing, you agree to our <a [routerLink]="['']">Conditions of Use</a> and <a
                        [routerLink]="['']">Privacy Notice</a>.
                    </div> -->
                    <div class="mt-1 mb-2">
                      <button *ngIf="!isLoginError" type="submit"
                        class="btn btn-primary d-flex justify-content-center w-100 m-0 shadow" (click)="login()">
                        <div *ngIf="inProgress" class="d-flex align-items-center justify-content-center">
                          <widget-loader size="20" color="white" isLoading="true"></widget-loader>
                          <div class="ml-2">In progress, please wait...</div>
                        </div>
                        <div *ngIf="!inProgress">Continue to your account</div>
                      </button>
                      <button *ngIf="isLoginError" type="submit"
                        class="btn btn-danger d-flex justify-content-center w-100 m-0 shadow" (click)="login()">
                        <div *ngIf="inProgress" class="d-flex align-items-center justify-content-center">
                          <widget-loader size="20" color="white" isLoading="true"></widget-loader>
                          <div class="ml-2">In progress, please wait...</div>
                        </div>
                        <div *ngIf="!inProgress">{{loginErrorMessage}}</div>
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="dropdown-vertical-divider ml-5 mr-5"></div>

        <div class="w-50 ml-3 icon bg-image"></div>
      </div>
    </div>
  </div>
</div>
