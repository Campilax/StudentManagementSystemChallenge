<div class="modal" tabindex="-1" id="createoredit-student-modal" role="dialog">
    <div class="modal-dialog modal-dialog-centered max-width-400px">
        <div class="modal-content">
            <div class="modal-header">
                <div class="w-100 d-flex">
                    <div class="w-50 d-flex justify-content-start align-items-center">
                        <h5 class="modal-title font-weight-bold">{{(this.isNew) ? 'New Student Profile' : 'Edit User Profile'}}</h5>
                    </div>
                    <div class="w-50 d-flex justify-content-end">
                        <div type="button">
                            <div *ngIf="isSaving" class="d-flex align-items-center justify-content-center">
                                <widget-loader size="20" color="white" isLoading="true"></widget-loader>
                                <div class="ml-2 font-size-14px font-weight-bold">Saving...</div>
                            </div>
                            <div *ngIf="!isSaving" class="d-flex align-items-center p-0 font-size-13px mb-0"
                                (click)="saveChanges()">
                                <i class="icon icon-18 okay-black-icon m-0"></i>
                            </div>
                        </div>
                    </div>
                </div>

                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body min-height-250px pt-0">
                <div class="pt-0 pl-0 pb-0 pr-0 mx-auto">
                    <div class="fade show active pt-3" id="student-details" role="tabpanel">
                        <div class="w-100">
                            <form id="createoredit-student-form" (submit)="saveChanges()">
                                <div class="w-100 d-flex">
                                    <div class="w-100 mb-3">
                                        <div class="w-100 d-flex">
                                            <div class="flex-fill mb-0 mr-2">
                                                <div
                                                    class="d-flex justify-content-between w-100 opacity-9 font-weight-bold font-size-10px mb-1 line-height-12px">
                                                    <div>First Name:</div>
                                                </div>
                                                <input id="createoredit-student-form-first-name-field" tabindex="0"
                                                    type="text" placeholder="First"
                                                    class="w-100 form-control form-control-sm mark-for-validation font-size-13px input-sm m-0 p-2"
                                                    data-validation="Please student's first name"
                                                    [(ngModel)]="data.FirstName" value="{{data?.FirstName}}"
                                                    [ngModelOptions]="{standalone: true}"
                                                    (ngModelChange)="enableContinueButton($event)">
                                            </div>
                                            <div class="flex-fill mb-0">
                                                <div
                                                    class="d-flex justify-content-between w-100 opacity-9 font-weight-bold font-size-10px mb-1 line-height-12px">
                                                    <div>Last Name:</div>
                                                </div>
                                                <input id="createoredit-student-form-last-name-field" tabindex="0"
                                                    type="text" placeholder="Last"
                                                    class="w-100 form-control form-control-sm mark-for-validation font-size-13px input-sm m-0 p-2"
                                                    data-validation="Please student's last name"
                                                    [(ngModel)]="data.LastName" value="{{data?.LastName}}"
                                                    [ngModelOptions]="{standalone: true}"
                                                    (ngModelChange)="enableContinueButton($event)">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="w-100 mt-1 d-flex">
                                    <div class="w-100 mb-3 mr-2">
                                        <div
                                            class="d-flex justify-content-between w-100 opacity-9 font-weight-bold font-size-10px mb-1 line-height-12px">
                                            <div>UserName:</div>
                                        </div>
                                        <div class="d-flex mb-0">
                                            <input id="createoredit-student-form-email-address-field" tabindex="0"
                                                type="text" placeholder="Enter your email address here..."
                                                class="w-100 form-control mark-for-validation font-size-13px input-sm m-0 p-2"
                                                data-validation="Please enter student's username"
                                                [(ngModel)]="data.UserName" value="{{data?.UserName}}" [ngModelOptions]="{standalone: true}"
                                                (ngModelChange)="enableContinueButton($event)">
                                        </div>
                                    </div>
                                    <div class="min-width-70px mb-3">
                                        <div
                                            class="d-flex justify-content-between w-100 opacity-9 font-weight-bold font-size-10px mb-1 line-height-12px">
                                            <div>Age:</div>
                                        </div>
                                        <div class="d-flex mb-0">
                                            <input (paste)="formValidator.validateNumber($event)"
                                                (keypress)="formValidator.validateNumber($event)"
                                                (keydown)="formValidator.validateNumber($event)"
                                                (change)="formValidator.validateNumber($event)"
                                                id="createoredit-student-form-phone-number-field" tabindex="0"
                                                type="text" placeholder="18"
                                                class="w-100 form-control mark-for-validation font-size-13px input-sm m-0 p-2"
                                                data-validation="Please enter student's age"
                                                [(ngModel)]="data.Age" value="{{data?.Age}}"
                                                [ngModelOptions]="{standalone: true}"
                                                (ngModelChange)="formValidator.validateNumber($event); enableContinueButton($event)">
                                        </div>
                                    </div>
                                </div>
                                <div class="w-100 mt-1 d-flex">
                                    <div class="w-100 mb-3">
                                        <div
                                            class="d-flex justify-content-between w-100 opacity-9 font-weight-bold font-size-10px mb-1 line-height-12px">
                                            <div>Career:</div>
                                        </div>
                                        <div class="d-flex mb-0">
                                            <input id="createoredit-student-form-email-address-field" tabindex="0"
                                                type="text" placeholder="Career"
                                                class="w-100 form-control mark-for-validation font-size-13px input-sm m-0 p-2"
                                                data-validation="Please enter student's career"
                                                [(ngModel)]="data.Career" value="{{data?.Career}}" [ngModelOptions]="{standalone: true}"
                                                (ngModelChange)="enableContinueButton($event)">
                                        </div>
                                    </div>
                                </div>
                                <div class="mt-3 mb-2">
                                    <button id="continue-button" *ngIf="!isError" [disabled]="!isFormReady" tabindex="0"
                                        type="submit"
                                        class="w-100 btn {{isFormReady? 'btn-nc-primary' : 'btn-secondary'}} d-flex justify-content-center w-100 m-0">
                                        <div *ngIf="inProgress"
                                            class="d-flex align-items-center justify-content-center">
                                            <widget-loader size="20" color="white" [isLoading]="true"></widget-loader>
                                            <div class="ml-2">In progress, please wait...</div>
                                        </div>
                                        <div *ngIf="!inProgress">Continue</div>
                                    </button>
                                    <button *ngIf="isError" tabindex="0" type="submit"
                                        class="w-100 btn btn-danger d-flex justify-content-center w-100 m-0">
                                        <div *ngIf="inProgress"
                                            class="d-flex align-items-center justify-content-center">
                                            <widget-loader size="20" color="white" [isLoading]="true"></widget-loader>
                                            <div class="ml-2">In progress, please wait...</div>
                                        </div>
                                        <div *ngIf="!inProgress"
                                            class="d-flex align-items-center justify-content-center">
                                            <div class="icons icon-20px crying-white-icon mr-2"></div>
                                            <div class="text-nowrap">{{errorMessage}}</div>
                                        </div>
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
