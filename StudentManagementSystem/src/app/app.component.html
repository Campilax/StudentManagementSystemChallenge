<!-- SECURED -->

<div class="app-view" *ngIf="globals.isAccountLoggedIn">

    <!-- HEADER SECTION -->
    <header class="app-header shadow-sm {{globals.isAccountLoggedIn? '' : ''}} navbar-dark bg-white">
        <div class="bg-grad">
            <div
                class="container w-100 max-width-1100px height-70px mx-auto pl-3 pr-3 d-flex align-items-center justify-content-between">
                <div class="d-flex align-items-center justify-content-start w-50">
                    <!-- <div class="rounded-0 icon icon-25 {{globals.selectedModuleIcon}} min-width-25px">
                    </div> -->
                    <div class="w-50 text-nowrap overflow-ellipsis">
                        <h1 class="m-0 font-weight-bold text-white p-2">
                            {{globals.applicationTitle}}
                        </h1>
                    </div>
                </div>
                <div class="nav-item w-100 justify-content-center text-center">
                </div>
                <div class="w-50">
                    <div *ngIf="authService.authState" class="d-flex justify-content-end align-items-center">
                        <div class="mr-2 text-white">Welcome, {{authService.identity.FirstName}}</div>
                        <div class="menu-item dropdown">
                            <div data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"
                                class="btn cursor-pointer rounded-pill shadow-lg d-flex justify-content-end align-items-center bg-white mb-0 padding-top-3px padding-left-3px padding-bottom-3px padding-right-3px">
                                <div class="icon-20 ml-2 mr-1 d-flex justify-content-center align-items-center">
                                    <div class="icon icon-16 menu-color-icon"></div>
                                </div>
                                <div
                                    class="icon-30 rounded-circle bg-primary d-flex justify-content-center align-items-center">
                                    <div
                                        class="icon-24 rounded-circle bg-transparent overflow-hidden position-relative">
                                        <div
                                            class="icon icon-30 ml-n1 mr-n1 top-10px left-0px right-0px user-white-icon">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="dropdown-menu dropdown-menu-right bg-transparent m-0 p-0">
                                <div class="card mt-1 shadow-lg">
                                    <div class="card-body p-0 font-size-13px">
                                        <div class="dropdown-item pl-3 pr-3 cursor-pointer" (click)="documentation()">
                                            Help
                                        </div>
                                        <div class="dropdown-item pl-3 pr-3 cursor-pointer" (click)="authService.logout()">Logout
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="dropdown-divider m-0"></div>
        <div
            class="max-width-1100px w-100 height-50px bg-white mx-auto pl-3 pr-3 d-flex align-items-end justify-content-between">
            <div class="tab-control-header">
                <ul class="nav nav-tabs border-0 font-size-13px pl-3 pr-3" role="tablist">
                    <li class="nav-item mr-2" role="presentation">
                        <a class="nav-link pl-1 pr-1 {{globals.selectedLoggedInAccountPageTab == 'students'? 'active' : ''}}"
                            id="widget-students-tab" data-toggle="tab" [routerLink]="['students']" role="tab"
                            aria-selected="true">Students</a>
                    </li>
                    <li class="nav-item mr-2" role="presentation">
                        <a class="nav-link pl-1 pr-1 {{globals.selectedLoggedInAccountPageTab == 'users'? 'active' : ''}}"
                            id="widget-users-tab" data-toggle="tab" [routerLink]="['users']" role="tab"
                            aria-selected="true">Users</a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="dropdown-divider m-0"></div>
    </header>

</div>

<!-- ROUTER -->
<section class="app-router-section {{globals.isAccountLoggedIn? 'account-logged-in' : 'mt-0 pt-0'}} mb-0 pb-0">
    <router-outlet></router-outlet>
</section>
